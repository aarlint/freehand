<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pencilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="strokeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="50%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="46" fill="#1a1a2e" stroke="url(#strokeGrad)" stroke-width="2"/>

  <!-- Freehand stroke decoration -->
  <path d="M20 65 Q30 45, 45 55 T70 40 Q80 35, 85 45"
        fill="none"
        stroke="url(#strokeGrad)"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.6"/>

  <!-- Pencil body -->
  <g transform="translate(50, 50) rotate(-45)">
    <!-- Pencil main body -->
    <rect x="-8" y="-30" width="16" height="45" rx="2" fill="url(#pencilGrad)"/>

    <!-- Pencil tip -->
    <polygon points="-8,15 8,15 0,28" fill="#fbbf24"/>
    <polygon points="-3,22 3,22 0,28" fill="#1f2937"/>

    <!-- Pencil top band -->
    <rect x="-8" y="-30" width="16" height="6" rx="2" fill="#ec4899"/>

    <!-- Eraser -->
    <rect x="-8" y="-38" width="16" height="10" rx="3" fill="#f9a8d4"/>

    <!-- Pencil detail lines -->
    <line x1="-4" y1="-24" x2="-4" y2="12" stroke="#4f46e5" stroke-width="1.5" opacity="0.5"/>
    <line x1="4" y1="-24" x2="4" y2="12" stroke="#4f46e5" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Small decorative dots -->
  <circle cx="25" cy="30" r="3" fill="#34d399" opacity="0.8"/>
  <circle cx="75" cy="70" r="2.5" fill="#f472b6" opacity="0.8"/>
  <circle cx="80" cy="25" r="2" fill="#fbbf24" opacity="0.8"/>
</svg>
